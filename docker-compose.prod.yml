version: "3.8"

services:
  agrisathi-api:
    build: .
    container_name: agrisathi-api-prod
    expose:
      - "8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - EMBED_MODEL_NAME=${EMBED_MODEL_NAME:-text-embedding-004}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-argisathi}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./volumes:/app/volumes
    networks:
      - agrisathi-network

networks:
  agrisathi-network:
    driver: bridge

volumes:
  agrisathi-data:
